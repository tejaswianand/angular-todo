<div class="card">
  <div class="heading">todov2</div>
  <div class="input-group">
    <input
      type="text"
      class="form-control border-0 py-3 shadow-none"
      placeholder="Title goes here"
      #titleInput
    />
    <button class="btn text-success border-0" (click)="onClick(titleInput)">
      <i class="fa-solid fa-circle-plus fa-xl"></i>
    </button>
  </div>
  <div class="show-task">
    <ul>
      <li *ngFor="let item of todos">
        <span>
          <i
            class="text-success"
            (click)="onStatusChange(item.id, !item.isDone)"
            [ngClass]="
              item.isDone ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'
            "
          ></i>
          {{ item.title }}
        </span>
        <span class="float-end text-secondary" (click)="onDelete(item.id)">
          <i class="fa-solid fa-trash-can"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
